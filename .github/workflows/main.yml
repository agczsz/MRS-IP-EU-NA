name: Generate Mihomo Rulesets
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Download Mihomo
        run: |
          # 获取最新 Tag
          TAG=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | jq -r .tag_name)
          # 构造下载链接
          URL="https://github.com/MetaCubeX/mihomo/releases/download/${TAG}/mihomo-linux-amd64-${TAG}.gz"
          
          # 下载并直接保存为固定的文件名 mihomo.gz
          curl -L -o mihomo.gz "$URL"
          
          # 解压。gunzip 默认会删除原文件并生成去掉 .gz 的文件
          gunzip -f mihomo.gz
          
          # 此时文件名一定是 mihomo，给予执行权限
          chmod +x mihomo
          
          # 验证是否成功
          ./mihomo -v

      - name: Run Converter
        run: |
          mkdir -p Continents
          python convert.py

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update MRS: $(date +'%Y-%m-%d %H:%M')"
          file_pattern: "Continents/**"
